name: publish-image

# Triggers when a tag is pushed, or can be run manually.
on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-upload-image:
    name: Build and upload image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # This automatically checks out the correct ref for each event type
          # (release tag, pushed tag, or selected branch for manual runs).
          # Fetch all history and tags so git describe works correctly.
          fetch-depth: 0

      - name: Generate image tag
        id: image_tag
        run: |
          TAG=""
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # For tag pushes, use the tag name that triggered the workflow.
            TAG=${{ github.ref_name }}
          else
            # For manual (workflow_dispatch) runs, generate a descriptive dev tag.
            TAG=$(git describe --tags)
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push image
        run: |
          echo "Building and pushing image"
          echo "Image tag: ${{ steps.image_tag.outputs.tag }}"
