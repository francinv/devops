name: Create Dev to Main PR

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create or Update Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if a PR already exists
          EXISTING_PR=$(gh pr list --base main --head dev --state open --json url -q '.[0].url')

          if [ -z "$EXISTING_PR" ]; then
            echo "No existing PR found. Creating a new one."
            gh pr create \
              --base main \
              --head dev \
              --title "chore(release): Merge dev into main" \
              --body "This PR is automatically generated and contains the latest changes from the dev branch."
          else
            echo "A PR already exists: $EXISTING_PR"
            echo "Pushes to 'dev' will automatically update this PR."
          fi
