name: Create Release PR

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Unshallow fetch for correct diff
        run: git fetch --prune --unshallow

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(release): update release PR"
          title: "Release"
          body: "This PR is auto-generated and contains the latest changes from the dev branch for the next release."
          branch: "release/main"
          base: "main"
          update-existing: true
